{% extends "app/base.html" %}
{% load static %}

{% block contenido %}
        <div class="container " >
            <div class="row justify-content-center text-center">
                <h1 class="text-white"> Datos del usuario</h1>
                <div class="col-sm-5 my-2 bg-dark text-start" style="border-radius: 1rem;">

                    <div class="me-5 my-2">
                        <h4 class="text-white">Nombre de Usuario : <span clas="bg-primary" style="border-radius: 1rem;">{{ user.username}}</span></h4>
                        <br>
                    </div>

                    <div class="me-5 my-2">
                        <h4 class="text-white">Correo Electronico : <span>{{ user.email}}</span> </h4>
                        <br>
                    </div>
                    <div class="me-5 my-2">
                        <h4 class="text-white">Nombre Completo : <span>{{user.first_name}} {{ user.last_name }}</span></h4>
                        <br>
                    </div>
                    <div class="my-3 ">
                        <a class="btn btn-primary  my-1" href="{% url "historial_compra" %}" role="button">Historial de compras</a>
                        <a class="btn btn-primary mx-3" href="{% url "cambiar_contraseña" %}"> Cambiar contraseña</a>
                    </div>

                </div>

            </div>
        </div>
{% endblock contenido %}
