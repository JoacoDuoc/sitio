{% extends "app/base.html" %}
{% load static %}

{% block contenido %}

        <div class="container">
            <div class="mt-3">
                <h1 class="h4">Productos</h1>
                <p><a href="{% url "add_producto" %}" class="nodecolink"><i class="a-solid fa-plus" aria-hidden="true"></i> Agregar producto</p></a>
            </div>
            <div class="container">
                <div class="mt-2 table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Imagen</th>
                                <th>Producto</th>
                                <th>Valor</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                                {% for p in productos %}
                    
                            <tr>    
                                <td>{{p.id}}</td>
                                <td><img src="{{p.imagen.url}}" alt="foto" height="50"> </td>
                                <td>{{p.nombre_p}}</td>
                                <td>{{p.valor}}$</td>
                                <td>
                                    <a href="{% url 'mod_producto' p.id %}" role="button" class="btn btn-warning text-light"><i
                                            class="fa-solid fa-pen text-white" aria-hidden="true"></i></a>
                                    <a href="{% url 'delete_producto' p.id %}" role="button" class="btn btn-danger"><i class="fa fa-trash"
                                            aria-hidden="true"></i></a>
                                </td>
                            </tr>   

                                {% endfor %}
                            

                        </tbody>
                    </table>
                </div>
            </div>

{% endblock contenido %}
